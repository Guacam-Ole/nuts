<html ng-app="boomApp">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/boom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="cardTable" ng-controller="tableController">
    <div class="left">
        <div class="players">
            <span class="subTitle">Players:</span>
                <ul>
                    <li ng-repeat="player in players" class="{{player.state=='playing'?'active':''}}">
                        <span class="turn"><i title="{{player.state}}" class="fa {{getStateIcon(player.state)}}" ></i></span>
                        <span class="name">{{player.name}}</span>
                        <span class="cardInfo">{{player.cards.length}} cards</span>
                    </li>
            </ul>
        </div>
        <div class="log">
            <span class="subTitle">History:</span>
            <ul>
                <li>Waiting for John Doe to play</li>
                <li>Rüdiger drew a card</li>
                <li>Rüdiger played 'See the future'</li>
            </ul>

        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="deck">
                <div class="subTitle"><span>Remaining cards:</span></div>
                <img src="./img/cardback.png">
                <div class="deckText">34 Cards on deck</div>
                <div class="drawCardFromDeck">Draw card</div>
            </div>
            <div class="lastPlayedCards">
                <div class="subTitle"><span>Last played cards:</span></div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
            </div>
        </div>
        <div class="yours">

            <div class="yourCards">
                <div>Waiting fur Hannes to play</div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
                <div class="singleCard">
                    <img src="./img/cardback.png">
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
